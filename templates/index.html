{% extends "navbar.html" %}

{% block content %}

<section class="my-4">
    <h1 class="container">All Courses</h1>
    <div class="container-fluid">
        <div class="row justify-content-center">
        {% for course in courses.values %}
            <div class="card col-md-3 my-2 mx-1 p-0 " style="width: 16rem;">
                <div class="card-body pb-0">
                    <a href="/courses/{{ course[0] }}" class="card_navlink">
                        <h5 class="card-title text-primary">{{ course[1] }}</h5>
                    </a>
                    <p class="card-text">Published at <br/>
                        <span class="fw-bold">{{ course[-2] }}<span>
                    </p>
                </div>
                <div class="d-flex mb-2">
                    <div class="col-7 d-flex justify-content-center">
                        <button class="btn sub_rev_btn btn-small">Subscribers: {{ course[5] }}</button>
                    </div>
                    <div class="col-5 d-flex justify-content-center">
                        <button class="btn sub_rev_btn btn-small">Reviews: {{ course[6] }}</button>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
